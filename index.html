<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <!--Fontes externas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="Assets/Css/style.css">
    <link rel="shortcut icon" href="Assets/Img/logo.png" type="image/x-icon">
</head>
<body>
    <!--Header-->
    <header class="container-green-line">
        <div class="green-line"></div>
        <div class="container-logo-search">
            <div class="containerArea header-logo-left">
                <a href="" title="voltar a pagina principal">
                    <img src="Assets\Img\logo.png" alt="logo Starbucks" id="logoStarbucks" >
                </a>
            </div>
            <div class="header-right">
                <form action="">
                    <input type="search" name="inputSearch" id="inputSearch" placeholder="Search">
                    <button>
                        <img src="Assets\Img\loupe.png" alt="lupa img">
                    </button>
                </form>
                <div class="header-right-menu">
                    <a href="">
                        <img src="Assets\Img\menu.png" alt="menu">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--Section-->
    <section class="banner-container">
        <div class="posicao">
            <span class="texto-title-banner">Starbucks® <br> Happy Hour</span>
            <div class="texto-body-banner">We’ll meet you in your inbox. Drink deals are on their way.</div>
            <div class="imgs-container">
                <img src="Assets/Img/c1.jpg" alt="" class="imgs-coffe1">
                <img src="Assets/Img/c2.jpg" alt="" class="imgs-coffe2">
                <img src="Assets/Img/c3.jpg" alt="" class="imgs-coffe3">
            </div>
        </div>
    </section>
    <section class="banner-drinks">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
    </section>
</body>
</html>
